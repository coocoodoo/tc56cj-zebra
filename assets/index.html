<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner to CSV</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 1rem;
      max-width: 640px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 { font-size: 1.25rem; margin-bottom: 0.5rem; }
    .scan-input-wrap {
      margin-bottom: 1rem;
    }
    .scan-input-wrap input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .scan-input-wrap input:focus {
      outline: none;
      border-color: #069;
      box-shadow: 0 0 0 2px rgba(0,102,153,0.2);
    }
    .csv-path {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 1rem;
      word-break: break-all;
    }
    .scans-list {
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
    }
    .scans-list table {
      width: 100%;
      border-collapse: collapse;
    }
    .scans-list th,
    .scans-list td {
      padding: 0.5rem 0.75rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    .scans-list th {
      background: #f5f5f5;
      font-weight: 600;
    }
    .scans-list tr:last-child td { border-bottom: none; }
    .status { font-size: 0.9rem; margin-top: 0.5rem; color: #666; }
    .status.error { color: #c00; }
  </style>
</head>
<body>
  <h1>Barcode Scanner to CSV</h1>
  <p class="csv-path" id="csv-path">Saving to: â€¦</p>
  <div class="scan-input-wrap">
    <input
      type="text"
      id="scan-input"
      placeholder="Scan or type barcode, then Enter"
      autocomplete="off"
      autofocus
    />
  </div>
  <p class="status" id="status"></p>
  <div class="scans-list">
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Barcode</th>
        </tr>
      </thead>
      <tbody id="scans-tbody">
      </tbody>
    </table>
  </div>

  <script>
    (function() {
      var inputEl = document.getElementById('scan-input');
      var tbody = document.getElementById('scans-tbody');
      var csvPathEl = document.getElementById('csv-path');
      var statusEl = document.getElementById('status');

      function showStatus(msg, isError) {
        statusEl.textContent = msg || '';
        statusEl.classList.toggle('error', !!isError);
      }

      function refreshList() {
        if (typeof pywebview === 'undefined' || !pywebview.api) return;
        pywebview.api.get_scans(100).then(function(rows) {
          tbody.innerHTML = '';
          rows.forEach(function(r) {
            var tr = document.createElement('tr');
            tr.innerHTML = '<td>' + escapeHtml(r.timestamp) + '</td><td>' + escapeHtml(r.barcode) + '</td>';
            tbody.appendChild(tr);
          });
        }).catch(function() {});
      }

      function escapeHtml(s) {
        var div = document.createElement('div');
        div.textContent = s;
        return div.innerHTML;
      }

      function submitScan() {
        var barcode = inputEl.value.trim();
        if (!barcode) return;
        if (typeof pywebview === 'undefined' || !pywebview.api) {
          showStatus('API not ready.', true);
          return;
        }
        pywebview.api.add_scan(barcode).then(function(res) {
          if (res && res.ok) {
            showStatus('Logged. Total: ' + res.total);
            inputEl.value = '';
            inputEl.focus();
            refreshList();
          } else {
            showStatus(res && res.message ? res.message : 'Failed', true);
          }
        }).catch(function(err) {
          showStatus(err && err.message ? err.message : 'Error', true);
        });
      }

      inputEl.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          submitScan();
        }
      });

      window.addEventListener('pywebviewready', function() {
        if (pywebview.api.get_csv_path) {
          pywebview.api.get_csv_path().then(function(path) {
            csvPathEl.textContent = 'Saving to: ' + path;
          }).catch(function() {});
        }
        refreshList();
        inputEl.focus();
      });
    })();
  </script>
</body>
</html>
