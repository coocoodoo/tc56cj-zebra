# Build Android APK for Zebra TC56cj (pywebview + buildozer).
# Working config (do not remove without testing):
# - ubuntu-latest; Python 3.11, Java 17.
# - apt: autoconf, automake, libtool, libltdl-dev (libtool macros for libffi), libtinfo6 (not libtinfo5 on Ubuntu 24).
# - ACLOCAL_PATH=/usr/share/aclocal so p4a's libffi configure finds LT_SYS_SYMBOL_USCORE etc.
# - buildozer.spec: android.accept_sdk_license = True, android.add_jars = lib/pywebview-android.jar.
name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git zip unzip openjdk-17-jdk \
            autoconf automake libtool libltdl-dev pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev libtinfo6 \
            cmake libffi-dev libssl-dev

      - name: Install Buildozer and app deps
        run: |
          python -m pip install --upgrade pip
          pip install Cython==0.29.33 buildozer
          pip install -r requirements.txt

      - name: Build APK
        run: python -m buildozer -v android debug
        env:
          # So aclocal/autoreconf find libtool macros (e.g. LT_SYS_SYMBOL_USCORE) when p4a builds libffi
          ACLOCAL_PATH: /usr/share/aclocal

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
