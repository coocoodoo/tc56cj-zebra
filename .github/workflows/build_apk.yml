name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build APK
        uses: digreatbrian/buildozer-action@v2
        with:
          python-version: "3.11"
          buildozer-cmd: buildozer -v android debug

      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ./bin/*.apk
